apiVersion : apps/v1
kind: Deployment
metadata:
  name: "k8sxiangsc-8282"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "k8sxiangsc-8282"
  template:
    metadata:
      labels:
        app: "k8sxiangsc-8282"
    spec:
      containers:
        - name: "k8sxiangsc-8282"
          image: "nginx"
          ports:
          - containerPort: 80
